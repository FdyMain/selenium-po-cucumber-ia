# URL base de la aplicación
base.url=https://demoqa.com

# Configuración del navegador
browser=chrome

# Tiempos de espera en segundos
implicit.wait=10
explicit.wait=15

# Ruta donde se guardarán los reportes de prueba
report.path=target/cucumber-reports.html

# False = el navegador se abrirá, true = no se abrirá
headless=false
